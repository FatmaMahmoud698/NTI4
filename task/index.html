<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <section class="container my-5 text-center buttons">
        <button class="btn btn-success" id="addbBtn">
            <span>Add Customer
            </span>
            </button>
        <button class="btn btn-primary" id="showAllBtn">Show All Customers</button>
        <button class="btn btn-warning" id="showBtn">Show Customer</button>
        <!-- <button class="btn btn-primary" id="addBalanceBtn">Add Balance</button>
        <button class="btn btn-primary" id="withDrawBtn">Withdraw</button> -->
    </section>
    <section id="addCustomer" class="container border border-2 my-3 d-none">
        <form class="p-2" id="addForm">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Name" name="cName">
              </div>
              <div class="mb-3">
                <label class="form-label">Balance</label>
                <input type="number" class="form-control" placeholder="Balance" name="balance">
              </div>
              <input type="submit" class="btn btn-success" value="add Customer">
        </form>
    </section>
    <section id="editCustomer" class="container border border-2 my-3 d-none">
        <form class="p-2" id="editForm">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Name" name="cName">
              </div>
              <div class="mb-3">
                <label class="form-label">Balance</label>
                <input type="number" class="form-control" placeholder="Balance" name="balance">
              </div>
              <input type="hidden" value="" name="editAction">
              <input type="submit" class="btn btn-success" value="Edit Customer">
        </form>
    </section>
    <section id="allCustomers" class="container border border-2 my-3 d-none">
        <table class="table">
            <thead>
                <th>id</th>
                <th>Name</th>
                <th>Balance</th>
                <th>actions</th>
                <th>Control Balance</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
    <section id = "searchForm" class="container border border-2 my-3 d-none">
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Account Number" id="searchAcc">
        </div>
    </section>
    <section id="singleCustomer" class="container border border-2 my-3 d-none">
        
    </section>
    <section id="searchCustomer" class="container border border-2 my-3 d-none">

    </section>
    <section id="balanceSection" class="container border border-2 my-3 d-none">
        <form class="p-2" id="balanceForm">
            <div class="mb-3">
                <label class="form-label">Balance</label>
                <input type="number" class="form-control" placeholder="Balance" name="balance">
              </div>
              <input type="hidden" value="" name="cstIndex">
              <input type="submit" class="btn btn-success" value="Withdraw Balance" name="balanceBtn">
        </form>
    </section>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="myTask.js"></script>
</body>
</html>
